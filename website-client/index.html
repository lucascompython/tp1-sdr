<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Encriptado</title>
    <link rel="icon" href="image/chat.png" type="image/x-icon" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column justify-content-center h-100">
    <div class="container d-flex justify-content-center align-items-center">
      <div class="card border-dark bg-light text-center">
        <img
          class="card-image-top align-self-center mt-5 mb-1 w-50"
          src="image/chat.png"
          alt="Logo"
        />
        <div class="card-body p-5">
          <div class="card-title">
            <h2>Chat Encriptado</h2>
          </div>

          <div class="input-group">
            <span class="input-group-text" id="basic-addon1"
              ><i class="bi bi-person"></i
            ></span>
            <input
              type="text"
              class="form-control"
              placeholder="Name"
              aria-label="Name"
              aria-describedby="basic-addon1"
            />
          </div>

          <div class="d-grid gap-3 mt-5">
            <a class="btn btn-primary" href="enter.html">Enter</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
