<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Page</title>
    <link rel="icon" href="image/chat.png" type="image/x-icon" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Usuários à Esquerda -->
        <div class="col-md-3 border-end">
          <h3 class="text-center">Online Users</h3>
          <ul class="list-group">
            <li class="list-group-item">User 1</li>
            <li class="list-group-item">User 2</li>
            <li class="list-group-item">User 3</li>
            <li class="list-group-item">Ghat Global</li>
          </ul>
        </div>
        <!-- Área de Conversa -->
        <div
          class="col-md-9 border"
          style="height: 100vh; display: flex; flex-direction: column"
        >
          <div class="container" style="overflow-y: auto; flex-grow: 1">
            <h3 class="text-center">Conversa com Usuário</h3>
            <!-- Área de exibição das mensagens -->
            <div class="mb-3">
              <p>Mensagem do Usuário 1</p>
            </div>
          </div>
          <!-- Formulário para enviar mensagem -->
          <form class="container mb-3">
            <div class="row">
              <div class="col-11">
                <input
                  class="form-control"
                  rows="3"
                  placeholder="Digite sua mensagem..."
                />
              </div>
              <div class="col-1">
                <button type="submit" class="btn btn-primary w-100">
                  Enviar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
